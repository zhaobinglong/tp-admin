<html lang="en" class="js cssanimations">
<head>
    {include file="common/header"/}
</head>
<body data-type="" style="">
<div class="am-g tpl-g">
    <!-- 头部 -->
    <!-- 头部 -->
    {include file="common/nav"/}
    <!-- 侧边导航栏 -->
    {include file="common/menu"/}
    {include file="common/menu_style" /}
    <!-- 侧边导航栏 -->
    <!--右侧详细内容区域 from 自定义-->
    <div class="tpl-content-wrapper ">
        <!--本页自定义样式-->
        <!--<link rel="stylesheet" href="http://www.propro.com/addons/group_buy/style/css/goods.css">-->
        <!--<link rel="stylesheet" href="http://www.propro.com/addons/group_buy/style/css/umeditor.css">-->
        <!--右侧详细内容区域，灰框之内,from 妹子-->
        <div class="row-content am-cf">
            <!--2列式简单布局,from bootstap-->
            <div class="row">
                <!--12列布局,from 妹子-->
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <!--widget自定义右侧盒子 from 自定义 am-cf 清除全部浮动  from 妹子-->
                    <div class="widget am-cf">
                        <form id="form" action="{:url('save')}" class="am-form tpl-form-line-form" method="post">
                            <!--本页隐藏传值-->
                            <input type="hidden" name="id" id="id" value="">
                            <!--右侧正文 from 自定义 -->
                            <div class="widget-body">
                                <!--右侧正文 规定所有边距为0 from bootstap -->
                                <fieldset>
                                    <!--小标题 from 自定义-->
                                    <div class="widget-head am-cf">
                                        <div class="widget-title am-fl">新增活动</div>
                                    </div>
                                    <!--表单项开始 from 妹子-->
                                    <div class="am-form-group">
                                        <!-- form-require表单项必填 from 自定义-->
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label form-require">单行文本框 </label>
                                        <div class="am-u-sm-9 am-u-end">
                                            <input type="hidden" name="id" value="{$info.id}">
                                            <input type="text" class="tpl-form-input" name="name" value="" data-validation-message="活动标题必填">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <!-- form-require表单项必填 from 自定义-->
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label form-require">多行文本框 </label>
                                        <div class="am-u-sm-9 am-u-end">
                                            <textarea name=""  cols="30" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label ">下拉框</label>
                                        <div class="am-u-sm-9 am-u-end">
                                            <div class="am-form-group tpl-form-border-form zx-form-input zx-display zx-group-460 ">
                                                <select name="sex" data-am-selected="{ btnSize: 'sm',placeholder:'请选择状态', maxHeight: 400}" style="display: none;">
                                                    <option value="0" selected="">请下拉选择</option>
                                                    <option value="1" {$vo.id == 1?'selcted':''}>男</option>
                                                    <option value="2">女</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label"><b class="text-danger">*</b>下拉框2</label>
                                        <div class="am-u-sm-9 am-u-end">
                                            <div style="width: 460px;">
                                                <select name="cid[]" data-am-selected="{maxHeight: 250,searchBox: 1}" placeholder="请选择分类" multiple="" style="display: none;">
                                                    <!--<option value=""></option>-->
                                                    <option value="68" data-level="0" data-tree=",0">家电</option>
                                                    <option value="69" data-level="1" data-tree=",0,68">&nbsp;&nbsp;&nbsp;dd</option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label">单图上传</label>
                                        <div class="am-u-sm-9 am-u-end">
                                            <div class="input-group ">
                                                <input type="text" name="logo" id="logo" value="" class="form-control" autocomplete="off">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="button" onclick="showImageDialog('logo','logo_us_group');">选择图片</button>
                                                </span>
                                            </div>
                                            <div class="input-group logo_us_group" style="margin-top:.5em;">
                                                <img src="/uploads/nopic.jpg" class="img-responsive img-thumbnail" width="150">
                                                <em class="close" style="position:absolute; top: 0px; right: -14px;"
                                                    title="删除这张图片" onclick="deleteImage('logo','logo_us_group')">×</em>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label">多图上传</label>
                                        <div class="am-u-sm-5 am-u-end">
                                            <div class="input-group">
                                                <input type="text" name="test" id="draw_images" value="{$info.test.key}" class="form-control" autocomplete="off">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="button" onclick="showImageDialoges();">选择图片</button>
                                                </span>
                                            </div>
                                            <div class="flex logo_us_group55"  data-id="draw_images" data-logo_us="logo_us_group55" data-index="0">
                                                {foreach name="$info.test.value" item="item" key="key"}
                                                <div class="input-group" style="margin-top:.5em;">
                                                    <img src="{$item.value}"
                                                         class="img-responsive img-thumbnail" width="150">
                                                    <em class="close" style="position:absolute; top: 0px; right: -14px;" title="删除这张图片" onclick="deleteImages('draw_images','logo_us_group55',0,this)" data-index="{$key}">×</em>
                                                </div>
                                                {/foreach}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="am-form-group am-form-success">
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label form-require">多选框 </label>
                                        <div class="am-u-sm-9 am-u-end">
                                            <label class="am-checkbox-inline" style="padding-top:0; line-height: 21px;">
                                                <input type="radio" name="at_arrival_time" value="0" data-am-ucheck="" checked="" class="am-ucheck-radio am-field-valid" require="" data-validation-message="请选择几日后到货"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span>
                                                <span class="am-ucheck-icons">
                                                <i class="am-icon-unchecked"></i><i class="am-icon-checked"></i>
                                            </span>
                                                <span class="am-ucheck-icons">
                                                <i class="am-icon-unchecked"></i><i class="am-icon-checked"></i>
                                            </span>
                                                当日到
                                            </label>
                                            <label class="am-checkbox-inline" style="padding-top:0; line-height: 21px;">
                                                <input type="radio" name="at_arrival_time" value="1" data-am-ucheck="" class="am-ucheck-radio am-field-valid"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span>
                                                <span class="am-ucheck-icons">
                                                <i class="am-icon-unchecked"></i><i class="am-icon-checked"></i>
                                            </span>
                                                <span class="am-ucheck-icons">
                                                <i class="am-icon-unchecked"></i><i class="am-icon-checked"></i>
                                            </span>
                                                次日到
                                            </label>
                                            <label class="am-checkbox-inline" style="padding-top:0;line-height: 21px; ">
                                                <input type="radio" name="at_arrival_time" value="2" data-am-ucheck="" class="am-ucheck-radio am-field-valid"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span>
                                                <span class="am-ucheck-icons">
                                                <i class="am-icon-unchecked"></i><i class="am-icon-checked"></i>
                                            </span>
                                                <span class="am-ucheck-icons">
                                                <i class="am-icon-unchecked"></i><i class="am-icon-checked"></i>
                                            </span>
                                                隔日到
                                            </label>
                                        </div>
                                    </div>
                                    <div class="am-form-group am-form-success">
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label form-require">单选框 </label>
                                        <div class="am-u-sm-9 am-u-end">
                                            <label class="am-radio-inline">
                                                <input type="radio" name="is_limit" value="1" data-am-ucheck="" checked="" class="am-ucheck-radio am-field-valid"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span>
                                                <span class="am-ucheck-icons">
                                                <i class="am-icon-unchecked"></i><i class="am-icon-checked"></i>
                                            </span>
                                                <span class="am-ucheck-icons">
                                                <i class="am-icon-unchecked"></i><i class="am-icon-checked"></i>
                                            </span>
                                                不限制
                                            </label>
                                            <label class="am-radio-inline">
                                                <input type="radio" name="is_limit"  {$vo.id == 1?'checked':''} value="-1" data-am-ucheck="" class="am-ucheck-radio am-field-valid"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span>
                                                <span class="am-ucheck-icons">
                                                <i class="am-icon-unchecked"></i><i class="am-icon-checked"></i>
                                            </span>
                                                <span class="am-ucheck-icons">
                                                <i class="am-icon-unchecked"></i><i class="am-icon-checked"></i>
                                            </span>
                                                限制
                                            </label>
                                            <br>
                                            <span class="color-9">限制小区后，可以去选择想开启此活动的小区，开启的小区才能看到活动商品，不限制则所有小区可看</span>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label"><b class="text-danger">*</b>富文本编辑器</label>
                                        <div class="am-u-sm-6 am-u-end" >
                                            <!-- 加载编辑器的容器 -->
                                            <script id="container" name="content" type="text/plain"></script>
                                        </div>
                                    </div>


                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3 am-margin-top-lg">
                                            <input type="hidden" name="submit" value="提交">
                                            <button type="submit" class="j-submit zx-addBut " id="btn" value="提交" data-am-loading="{spinner: 'circle-o-notch', loadingText: '提交中...'}">提交</button>
                                            <a href="{:url('index')}"><button class="btn" type="button">返回</button></a>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 配置文件 -->

<script type="text/javascript" src="/static/admin/utf8-php/ueditor.config.js"></script>

<!-- 编辑器源码文件 -->

<script type="text/javascript" src="/static/admin/utf8-php/ueditor.all.js"></script>

<!-- 实例化编辑器 -->

<script type="text/javascript">
    var ue = UE.getEditor('container',{
        initialFrameHeight:500
    });
</script>
{include file="common/uploads"/}
<script>

    var  draw_images = '{$info.test.key}';
    if(draw_images == '' || !draw_images){
        draw_images = [];
    }else{
        draw_images = draw_images.split(",");
    }
    img_arr_coayes[0] = draw_images;
    init_uploads('logo_us_group55');

</script>
</body>
</html>
