<html lang="en" class="js cssanimations">
<head>
    {include file="common/header"/}
</head>
<body data-type="" style="">
<div class="am-g tpl-g">
    <!-- 头部 -->
    <!-- 头部 -->
    {include file="common/nav"/}
    <!-- 侧边导航栏 -->
    {include file="common/menu"/}
    {include file="common/menu_style" /}
    <!-- 侧边导航栏 -->
    <!--右侧详细内容区域 from 自定义-->
    <div class="tpl-content-wrapper ">
        <!--本页自定义样式-->
        <!--<link rel="stylesheet" href="http://www.propro.com/addons/group_buy/style/css/goods.css">-->
        <!--<link rel="stylesheet" href="http://www.propro.com/addons/group_buy/style/css/umeditor.css">-->
        <!--右侧详细内容区域，灰框之内,from 妹子-->
        <div class="row-content am-cf">
            <!--2列式简单布局,from bootstap-->
            <div class="row">
                <!--12列布局,from 妹子-->
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <!--widget自定义右侧盒子 from 自定义 am-cf 清除全部浮动  from 妹子-->
                    <div class="widget am-cf">
                        <form action=""
                              method="post" class="am-form tpl-form-line-form" enctype="multipart/form-data">
                            <!--右侧正文 from 自定义 -->
                            <div class="widget-body">
                                <!--右侧正文 规定所有边距为0 from bootstap -->
                                <fieldset>
                                    <!--小标题 from 自定义-->
                                    <div class="widget-head am-cf">
                                        <div class="widget-title am-fl">基础设置</div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label">微信账号</label>
                                        <div class="am-u-sm-9 am-u-end">
                                            <input type="hidden" name="id" value="{$info.id}">
                                            <input type="text" name="appid" value="{$info.appid}"
                                                   class="tpl-form-input am-fl" placeholder="请输入名称"
                                                   style="display: inline-block;">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label">微信秘钥</label>
                                        <div class="am-u-sm-9 am-u-end">
                                            <input type="text" name="app_secret" value="{$info.app_secret}"
                                                   class="tpl-form-input am-fl" placeholder="请输入名称"
                                                   style="display: inline-block;">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label">模版秘钥</label>
                                        <div class="am-u-sm-9 am-u-end">

                                            <input type="text" name="template_id" value="{$info.template_id}"
                                                   class="tpl-form-input am-fl" placeholder="请输入名称"
                                                   style="display: inline-block;">
                                        </div>
                                    </div>
                                    <div class="am-form-group hidden" >
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label">分享标题</label>
                                        <div class="am-u-sm-9 am-u-end">
                                            <input type="text" name="share_title" value="{$info.share_title}"
                                                   class="tpl-form-input am-fl" placeholder="请输入名称"
                                                   style="display: inline-block;">
                                        </div>
                                    </div>
                                    <div class="am-form-group hidden">
                                        <label class="am-u-sm-3 am-u-lg-2 am-form-label">分享logo</label>
                                        <div class="am-u-sm-9 am-u-end">
                                            <div class="input-group ">
                                                <input type="text" name="share_logo" id="share_logo" value="{$info.share_logo.key}"
                                                       class="form-control"
                                                       autocomplete="off">
                                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"
                                            onclick="showImageDialog('share_logo','logo_us_group');">选择图片</button>
                                    </span></div>
                                            <div class="input-group logo_us_group" style="margin-top:.5em;">
                                                <img src="{$info.share_logo.value}"
                                                     class="img-responsive img-thumbnail" width="150">
                                                <em class="close" style="position:absolute; top: 0px; right: -14px;"
                                                    title="删除这张图片" onclick="deleteImage('share_logo','logo_us_group')">×</em>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3 am-margin-top-lg">
                                            <button type="submit" class="j-submit zx-addBut ">
                                                提交
                                            </button>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
